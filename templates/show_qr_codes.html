<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show QR Codes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Header Styles */
        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
        }

        /* Button Styles */
        .btn-primary {
            border-color: #007bff;
        }

        .btn-primary:hover {
            border-color: #004085;
        }

        /* QR Image Container */
        .qr-code-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .qr-code-container .col-md-3 {
            margin: 10px;
            text-align: center;
        }

        .qr-code-container img {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Filename Style */
        .qr-code-container p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        /* No QR Files Message */
        p {
            color: #777;
            font-size: 1.1rem;
        }

        /* Flash Messages */
        .flash {
            padding: 10px;
            margin: 20px 0;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .flash.success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .flash.error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .qr-code-container .col-md-3 {
                flex: 0 0 48%;
            }
        }

        @media (max-width: 576px) {
            .qr-code-container .col-md-3 {
                flex: 0 0 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">All QR Codes</h1>
        
        <div class="row mt-4 qr-code-container">
            {% if qr_files %}
                {% for qr_file in qr_files %}
                    <div class="col-md-3 mb-3">
                        <img src="{{ url_for('static', filename='QR/' + qr_file) }}" class="img-fluid" alt="{{ qr_file }}">
                        <p>{{ qr_file }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No QR codes found.</p>
            {% endif %}
        </div>

        <div class="links">
            <a href="{{ url_for('index') }}" class="btn">Back to home</a>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Attendance Management System. All rights reserved.</p>
    </footer>
</body>
</html>
